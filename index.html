<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="./src/main.js"></script>
</head>
<body>
  <div class="app-cover">
    <div class="bg-artwork"></div>
    <div class="bg-layer"></div>
    <div class="player">
      <div class="player__pop-area">
        <div class="pop-area__album-title"></div>
        <div class="pop-area__track-name"></div>
        <div class="pop-area__track-time">
          <div class="pop-area__current-time"></div>
          <div class="pop-area__track-length"></div>
        </div>
        <div class="pop-area__search-area">
          <div class="ins-time"></div>
          <div class="current"></div>
          <div class="seek-bar"></div>
        </div>
      </div>
      <div class="player-content">
        <div class="album-art">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" data-index="0">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" class="_2" data-index="1">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg" class="_3"  data-index="2">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" class="_4" data-index="3">
          <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" class="_5" data-index="4">
          <div class="buffer-box">Loading ...</div>
        </div>
        <div class="player-controls">
          <div class="control">
            <div class="button play-previous">
              <i class="fas fa-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-pause-button" >
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-next">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
